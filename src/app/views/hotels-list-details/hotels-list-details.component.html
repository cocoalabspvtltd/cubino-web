<!-- Room Details Slider Begin -->
<div class="room-details-slider">
    <div class="container">
      <div class="room__details__pic__slider owl-carousel">
        <div class="room__details__pic__slider__item set-bg" [ngStyle]="{'background-image': 'url(assets/img/hotel1.jpg)'}"></div>
        <div class="room__details__pic__slider__item set-bg" [ngStyle]="{'background-image': 'url(assets/img/hotel6.jpg)'}"></div>
        <div class="room__details__pic__slider__item set-bg" [ngStyle]="{'background-image': 'url(assets/img/hotel7.jpg)'}"></div>
        <div class="room__details__pic__slider__item set-bg" [ngStyle]="{'background-image': 'url(assets/img/hotel6.jpg)'}"></div>
      </div>
    </div>
  </div>
  <!-- Room Details Slider End -->
  
  <!-- Rooms Details Section Begin -->
  <section class="room-details spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="room__details__content">
            <div class="room__details__rating">
              <div class="room__details__hotel">
                <span>Hotel</span>
                <div class="room__details__hotel__rating">
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star-half_alt"></span>
                </div>
              </div>
              <div class="room__details__advisor">
                <img src="assets/img/rooms/details/tripadvisor.png" alt="">
                <div class="room__details__advisor__rating">
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star"></span>
                  <span class="icon_star-half_alt"></span>
                </div>
                <span class="review">(1000 Reviews)</span>
              </div>
            </div>
  
            <div class="room__details__title">
              <h2>{{ roomTitle }}</h2>
              <a href="#" class="primary-btn">Booking Now</a>
            </div>
  
            <div class="room__details__desc">
              <h2>Description:</h2>
              <p>{{ roomDescription }}</p>
            </div>
  
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="room__details__facilities">
                  <h2>Other facilities:</h2>
                  <div class="row">
                    <div class="col-lg-6">
                      <ul>
                        <li *ngFor="let facility of otherFacilities">
                          <span class="icon_check"></span>{{ facility }}
                        </li>
                      </ul>
                    </div>
                    <div class="col-lg-6">
                      <ul>
                        <li *ngFor="let facility of additionalFacilities">
                          <span class="icon_check"></span>{{ facility }}
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="room__details__more__facilities">
                  <h2>Most popular facilities:</h2>
                  <div class="row">
                    <div class="col-lg-6" *ngFor="let facility of popularFacilities">
                      <div class="room__details__more__facilities__item">
                        <div class="icon">
                          <img [src]="facility.icon" alt="">
                        </div>
                        <h6>{{ facility.name }}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Rooms Details Section End -->
