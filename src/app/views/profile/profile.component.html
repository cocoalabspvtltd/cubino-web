<app-header1></app-header1>

<div class="container">
  <div class="form-container">
    <div class="success-banner">ðŸŽ‰ Welcome to Cubino booking!</div>
    <div class="profile-picture-container">
      <img
        [src]="userData?.user_details?.profile_picture || 'assets/img/user1.png'"
        alt="Profile Picture"
        class="profile-picture"
      />
    </div>
    <form>
      <!-- If userData exists, display user details -->
      <ng-container *ngIf="userData; else agentTemplate">
        <label for="full-name">Full Name</label>
        <input
          type="text"
          id="full-name"
          placeholder="Enter first and last name"
          [value]="userData.user_details.name"
        />
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="name@abc.com"
          [value]="userData.user_details.email"
        />
        <label for="mobile-number">Mobile Number</label>
        <input
          type="tel"
          id="mobile-number"
          placeholder="e.g. 1234567890"
          [value]="userData.user_details.phone_number"
        />
      </ng-container>
      <!-- If userData does not exist and userData1 exists, display agent details -->
      <ng-template #agentTemplate>
        <ng-container *ngIf="userData1">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            [value]="userData1.user.name"
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            [value]="userData1.user.email"
          />
          <label for="mobile-number">Mobile Number</label>
          <input
            type="tel"
            id="mobile-number"
            [value]="userData1.user.phone_number"
          />
        </ng-container>
      </ng-template>
    </form>
  </div>
</div>
