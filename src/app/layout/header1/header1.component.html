<header class="header" [class.scrolled]="isScrolled">
    <div class="header__nav__option">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="header__logo">
                        <a routerLink=""><img src="assets/img/logo1.jpg" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="header__nav">
                        <nav class="header__menu">
                            <div class="search-box">
                                <form class="search-form" action="/search" method="GET">
                                    <div class="form-group">
                                        <label for="location" class="visually-hidden">Place</label>
                                        <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="checkin" class="visually-hidden">Check-in</label>
                                        <input type="date" id="checkin" name="checkin" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="checkout" class="visually-hidden">Check-out</label>
                                        <input type="date" id="checkout" name="checkout" class="form-control" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="guests" class="visually-hidden">Guests</label>
                                        <select id="guests" name="guests" class="form-control" required>
                                            <option value="" disabled selected>Guests</option>
                                            <option value="1">1 Guest</option>
                                            <option value="2">2 Guests</option>
                                            <option value="3">3 Guests</option>
                                            <option value="4">4 Guests</option>
                                            <option value="5+">5+ Guests</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn">Search</button> 
                                    </div>
                                </form>
                            </div>
                        </nav>
                        <div class="header__nav__widget">
                            <a routerLink="/login" class="btn btn-primary">
                                <i class="fa fa-sign-in-alt"></i> Login
                            </a>
                            <a routerLink="/register" class="btn btn-success">
                                <i class="fa fa-user-plus"></i> Signup
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="canvas__open" (click)="toggleMenu()">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </div>
</header>
